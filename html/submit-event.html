
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Event - Brandon Scene</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #800020;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background-color: #800020;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #a3222c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¤ Submit Your Event</h2>
    <form action="submit_event.php" method="POST" enctype="multipart/form-data">
      <label for="title">Event Title</label>
      <input type="text" id="title" name="title" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="description">Event Description</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="image">Optional Event Image</label>
      <input type="file" id="image" name="image">

      <button type="submit">Submit Event</button>
    </form>
  </div>
</body>
